services:

type: web
name: points-tracker-api
env: python
repo: https://github.com/jblandham/Points-Tracker-Backend # Your repository URL
region: oregon
buildCommand: "pip install -r requirements.txt"
startCommand: "gunicorn server:app" # CRITICAL FIX: Changed from 'app:app' to 'server:app'
envVars:

key: MONGO_URI
sync: false

key: GMAIL_SENDER
sync: false

key: GMAIL_APP_PASSWORD
sync: false